<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTTP Method Test</title>
</head>
<body>
  <h1>HTTP Method Test</h1>
  
  <!-- GET Method -->
  <button onclick="sendGET()">Send GET Request</button>
  <div id="get-result"></div>
  
  <!-- POST Method -->
  <button onclick="sendPOST()">Send POST Request</button>
  <div id="post-result"></div>
  
  <!-- DELETE Method -->
  <button onclick="sendDELETE()">Send DELETE Request</button>
  <div id="delete-result"></div>
  
  <script>
    function sendGET() {
      fetch('https://jsonplaceholder.typicode.com/posts')
        .then(response => response.json())
        .then(data => {
          document.getElementById('get-result').innerText = JSON.stringify(data, null, 2);
        })
        .catch(error => console.error('Error:', error));
    }
    
    function sendPOST() {
      fetch('https://jsonplaceholder.typicode.com/posts', {
        method: 'POST',
        body: JSON.stringify({
          title: 'New Post',
          body: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit.',
          userId: 1
        }),
        headers: {
          'Content-type': 'application/json; charset=UTF-8'
        }
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('post-result').innerText = JSON.stringify(data, null, 2);
      })
      .catch(error => console.error('Error:', error));
    }
    
    function sendDELETE() {
      fetch('https://jsonplaceholder.typicode.com/posts/1', {
        method: 'DELETE'
      })
      .then(response => {
        if (response.ok) {
          document.getElementById('delete-result').innerText = 'Post deleted successfully';
        } else {
          document.getElementById('delete-result').innerText = 'Failed to delete post';
        }
      })
      .catch(error => console.error('Error:', error));
    }
  </script>
</body>
</html>
